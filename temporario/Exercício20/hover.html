<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplod e hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /*Aqui você transforma o paragrafo em filho da div ">"*/
        div > p {
            /*aqui você esconde o paragrafo com none*/
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaxio</p>
    <div>
        Passe o mouse aqui
        <p>Texto excondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
