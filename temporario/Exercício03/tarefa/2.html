<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com Imagens</title>
    <style>
        body {
            font: normal 14pt Arial;
            background-color: rgba(240, 255, 255, 0.89);
        }
    </style>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo voçê vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html200px.png" alt="Logo HTML5"> 
    <p>E também posso pegar imagem de uma subpasta procurando ela sempre CTRL+ESPAÇO</p>
    <img src="logo/logo-css200px.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png?20160707154512" alt="Logo JavaScript">
