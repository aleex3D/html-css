<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu póprio servido</p>
    <video width="500" controls>
        <source src="midia/Meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <source src="midia/Meuvideo.ogv" type="viddeo/ogg">
        <!--várias tentativas de compatibilidade-->
        <p>Seu navegador não tem compatibilidade com o reprodutor de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/CyWlV5N5bqk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
